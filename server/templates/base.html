{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm ">
        <div class="container">
            <a class="navbar-brand title text-success" href="/" >QuizZz</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="{% url 'quiz:home' %}"> <i class="fas fa-home"></i>Home</a></li>
                    {% if request.user.is_authenticated %}

                    <li class="nav-item active"><a class="nav-link" href="{% url 'account:dashboard' %}"> <i class="fas fa-dash"></i>Dashboard</a></li>
                    <li class="nav-item active"><a class="nav-link" href="{% url 'account:logout' %}"> <i class="fas fa-sign-out-alt"></i>Log Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'account:register' %}"> <i class="fas fa-sign-in-alt"></i>Register</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'account:login' %}"> <i class="fas fa-sign-in"></i>Log In</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
    <main class="main h-100vh">

        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    {% block extra_js%}{% endblock %}
</body>
</html>
